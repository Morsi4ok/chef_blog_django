{%  load social_tags %}

<div class="col-lg-4 col-md-4">
  <div class="sidebar__item">
    <div class="sidebar__about__item">
      <div class="sidebar__item__title">
        <h6>Обо мне</h6>
      </div>
      {% get_about as about %}
      <img src="{{ about.get_first_image }}" alt="">
      <p>{{ about.mini_text|safe }}</p>
      <a href="{% url 'about' %}" class="primary-btn">Подробнее</a>
    </div>
    <div class="sidebar__follow__item">
      <div class="sidebar__item__title">
        <h6>Подписывайтесь</h6>
      </div>
      {% get_social_links as social_links %}
      <div class="sidebar__item__follow__links">
        {% for item in social_links %}
          <a href="{{ item.link }}"><img class="contact_icon" src="{{ item.icon.url }}"></a>
        {% endfor %}
      </div>
    </div>
    <div class="sidebar__item__banner">
      <img src="/static/img/sidebar/baner.jpg" alt="">
    </div>
    <div class="sidebar__item__categories">
      <div class="sidebar__item__title">
        <h6>Категории</h6>
      </div>
    {% include './sidebar_category.html' %}
    </div>
  </div>
</div>
