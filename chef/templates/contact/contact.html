{% extends 'base.html' %}

{% block content %}

    <section class="contact spad">
        <div class="container">
            <div class="contact__text">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="breadcrumb__text">
                            <h2>Контакты</h2>
                            <div class="breadcrumb__option">
                                <a href="#">Главная</a>
                                <span>Контакты</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="contact__widget">
                            <ul>
                                {% for contact in contacts %}
                                <li>
                                    <img class="contact_size_icon" src="{{ contact.icon.url }}" >
                                    <span>{{ contact.name }}</span>
                                </li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock content %}
